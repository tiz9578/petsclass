<!DOCTYPE html>
<html>
<head>
	<title>Animal Prediction</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		.image-preview {
			width: 300px;
			height: 300px;
			border: 2px solid #ccc;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
			display: none;
		}
		.image-preview img {
			max-width: 100%;
			max-height: 100%;
		}
		.result {
			font-size: 18px;
			font-weight: bold;
			text-align: left;
			margin-top: 20px;
		}
		.result-label {
			font-weight: normal;
		}
		.result-confidence {
			font-weight: bold;
			margin-left: 10px;
		}
		.table-container {
			margin-top: 20px;
		}
		table {
			border-collapse: collapse;
			width: 300px;
		}
		th, td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: left;
		}
	</style>
	<script type="module">
		import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client@latest?module";
		async function predictAnimal() {
			const uploadImage = document.getElementById('uploadImage');
			const imagePreview = document.getElementById('imagePreview');
			const predictionResult = document.getElementById('predictionResult');
			const file = uploadImage.files[0];
			if (file) {
				const response = await fetch(URL.createObjectURL(file));
				const imageBlob = await response.blob();
				const app = await client("https://tiz9578-petsclass.hf.space/");
				const result = await app.predict("/predict", [
					imageBlob, // blob in 'img' Image component
				]);
				displayPredictionResult(result.data);
			}
		}
 		// Define the predictAnimal function in the global scope
		window.predictAnimal = predictAnimal;
 		function previewImage() {
			const uploadImage = document.getElementById('uploadImage');
			const imagePreview = document.getElementById('imagePreview');
			const file = uploadImage.files[0];
			if (file) {
				const reader = new FileReader();
				reader.onload = function(e) {
					imagePreview.style.display = 'flex'; // Show the preview when a file is selected
					imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview" />`;
				}
				reader.readAsDataURL(file);
			} else {
				imagePreview.style.display = 'none'; // Hide the preview when no file is selected
			}
		}
 		// Call the previewImage function when the file input changes
		document.getElementById('uploadImage').addEventListener('change', previewImage);
 		function displayPredictionResult(data) {
			const resultContainer = document.getElementById('predictionResult');
			resultContainer.innerHTML = '';
 			const firstPrediction = data[0];
			const firstPredictionLabel = firstPrediction.label;
 			const firstResultElement = document.createElement('div');
			firstResultElement.classList.add('result');
			firstResultElement.innerText = `This is a ${firstPredictionLabel}`;
			resultContainer.appendChild(firstResultElement);
 			const tableContainer = document.createElement('div');
			tableContainer.classList.add('table-container');
			const table = document.createElement('table');
			const tableHeaderRow = document.createElement('tr');
			const nameLabel = document.createElement('th');
			nameLabel.innerText = 'Name';
			const valueLabel = document.createElement('th');
			valueLabel.innerText = 'Value';
			tableHeaderRow.appendChild(nameLabel);
			tableHeaderRow.appendChild(valueLabel);
			table.appendChild(tableHeaderRow);
 			for (let i = 1; i < data.length; i++) {
				const prediction = data[i];
				const predictionLabel = prediction.label;
				const predictionConfidence = prediction.confidences[0].confidence.toFixed(2);
 				const tableRow = document.createElement('tr');
				const nameLabel = document.createElement('td');
				nameLabel.innerText = predictionLabel;
				const valueLabel = document.createElement('td');
				valueLabel.innerText = predictionConfidence;
				tableRow.appendChild(nameLabel);
				tableRow.appendChild(valueLabel);
				table.appendChild(tableRow);
			}
 			tableContainer.appendChild(table);
			resultContainer.appendChild(tableContainer);
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="image-preview" id="imagePreview">
			<!-- Remove the initial "Image Preview" text -->
		</div>
		<input type="file" id="uploadImage" accept="image/*" />
		<button onclick="predictAnimal()">Predict</button>
		<div id="predictionResult"></div>
	</div>
</body>
</html>
