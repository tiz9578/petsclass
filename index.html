<!DOCTYPE html>
<html>
<head>
	<title>Animal Prediction</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		.image-preview {
			width: 300px;
			height: 300px;
			border: 2px solid #ccc;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}
		.image-preview img {
			max-width: 100%;
			max-height: 100%;
		}
		.result {
			font-size: 18px;
			font-weight: bold;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/@gradio/client@1.5.0/dist/gradio.client.min.js"></script>
	<script>
		async function predictAnimal() {
			const uploadImage = document.getElementById('uploadImage');
			const imagePreview = document.getElementById('imagePreview');
			const predictionResult = document.getElementById('predictionResult');
			const file = uploadImage.files[0];
			if (file) {
				const response = await fetch(URL.createObjectURL(file));
				const imageBlob = await response.blob();
				const app = await gradio.client("https://tiz9578-petsclass.hf.space/");
				const result = await app.predict("/predict", [
					imageBlob, // blob in 'img' Image component
				]);
				predictionResult.innerText = result.data;
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="image-preview" id="imagePreview">
			<img src="#" alt="Image Preview" />
		</div>
		<input type="file" id="uploadImage" accept="image/*" />
		<button onclick="predictAnimal()">Predict</button>
		<div class="result" id="predictionResult"></div>
	</div>
</body>
</html>
